<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-sans flex flex-col h-screen">

  <!-- ----------------------------------------------------------------------- -->
  <!--                                 !navbar                                 -->
  <!-- ----------------------------------------------------------------------- -->

  <nav class="bg-gradient-to-r from-violet-700 to-purple-400 text-white flex-shrink-0 flex items-center pl-10 pr-10"
    style="height: 15vh;">
    <img src="share_box_logo.png" alt="Local Image" class="w-10 h-10 object-cover">
    <div class="w-5"></div>
    <p class="text-white text-[30px] font-bold font-['Inter']">BoxShare</p>
  </nav>


  <!-- ----------------------------------------------------------------------- -->
  <!--                                  !body                                  -->
  <!-- ----------------------------------------------------------------------- -->


  <div class="flex-grow p-4">
    <!-- Body content goes here -->
    <div class="Title  absolute text-pink-600 text-[15px] font-extrabold font-['Inter'] p-2">Share you files temporarily
      to anyone</div>



      <!-- ----------------------------------------------------------------------- -->
      <!--                                   //@                                   -->
      <!-- ----------------------------------------------------------------------- -->

      <div class="SearchBox w-[370px] h-[407px] left-[907px] top-[148px] absolute">
        <div class="SearchBar w-[310px] h-12 left-0 top-[359px] absolute">
          <div class="SearchBodyBg w-[310px] h-12 left-0 top-0 absolute bg-stone-50 rounded-[9px] border border-zinc-700"></div>
          <div class="EnterCodeToViewItemsInBox left-[50px] top-[17px] absolute text-neutral-400 text-xs font-normal font-['Inter']">Enter code to view items in box</div>
        </div>
        <div class="SearchButton w-[50px] h-12 left-[320px] top-[359px] absolute">
          <div class="SerachButtonBg w-[50px] h-12 left-0 top-0 absolute bg-gradient-to-br from-violet-700 to-fuchsia-400 rounded-[9px] border border-neutral-200"></div>
        </div>
        <img class="Boxes w-[258px] h-[204px] left-[56px] top-[99px] absolute" src="filled_boxes.png" />
        <div class="SearchABoxView left-[40px] top-0 absolute text-purple-950 text-2xl font-bold font-['Inter']">Search a Box & View</div>
      </div>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                   //@                                   -->
        <!-- ----------------------------------------------------------------------- -->

      <div class="VerticalDivider w-[312.02px] h-[0px] left-[756.97px] top-[243px] absolute origin-top-left rotate-[90.44deg] border border-stone-300"></div>
     


      <!-- ----------------------------------------------------------------------- -->
      <!--                            //@ left fill box                            -->
      <!-- ----------------------------------------------------------------------- -->


      <div class="FillBox w-[392px] h-[308px] left-[49px] top-[148px] absolute">
        <div class="DisplayCodeBox w-[278px] h-12 left-0 top-[360px] absolute">
          <div class="Rectangle2 w-[278px] h-12 left-0 top-0 absolute bg-stone-50 rounded-[9px] border border-violet-950"></div>
          <div class="DisplayCodeText left-[40px] top-[16px] absolute text-neutral-400 text-xs font-normal font-['Inter']">Add items in box to get the sharing code</div>
        </div>
        <div class="AddItemsButton w-[198px] h-12 left-[294px] top-[360px] absolute">
          <div class="ButtonBg w-[198px] h-12 left-0 top-0 absolute bg-gradient-to-br from-violet-700 to-fuchsia-400 rounded-[9px] border border-neutral-200"></div>
          <div class="AddItemsInBox left-[56px] top-[15px] absolute text-white text-[15px] font-bold font-['Inter']">Add items in box</div>
        </div>
        <div class="FillABoxShare left-[83px] top-0 absolute text-purple-950 text-2xl font-bold font-['Inter']">Fill a Box & Share</div>
        <img class="Emptybox w-80 h-80 left-[70px] top-[63px] absolute" src="empty_box.png" />
      </div>

  </div>



  <!-- ----------------------------------------------------------------------- -->
  <!--                                ! footer                                 -->
  <!-- ----------------------------------------------------------------------- -->

  <footer class="bg-gradient-to-l from-violet-900 to-slate-900 text-white text-[10px] p-4 flex-shrink-0"
    style="height: 10vh;">
    Made by Rushi, for JAVA project, using java, jsp, servelet.
  </footer>


</body>

</html>
